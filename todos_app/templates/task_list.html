{% if request.user.is_authenticated %}
    <h2>Hello {{ request.user }}</h2>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<h1>Task List Page</h1>

<a href="{% url 'create_task' %}">Add a Task</a>

<ul>
    {% for item in tasklist %}
        <li>{{ item.task }}</li>
            <a href="{% url 'task_detail' item.id %}">View</a>
            <a href="{% url 'update_task' item.id %}">Edit</a>
            <a href="{% url 'delete_task' item.id %}">Delete</a>

    {% endfor %}
</ul>
