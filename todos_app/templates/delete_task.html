{% extends 'base.html' %}
{% block content %}

<form action="{% url 'task_list' %}">
    <input type="submit" class="btn btn-primary mb-5" value="Go back" />
</form>

<h3 class="mb-3">Are you sure you want to delete this task? <br> "{{ task }}"</h3>


<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
</form>

{% endblock %}
